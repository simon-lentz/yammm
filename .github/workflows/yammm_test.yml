name: YAMMM Test
on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch: {}
jobs:
  test:
    name: Test Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
        id: go
      # Root module
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.10.1
          args: --config=.golangci.yml
      - name: Test
        run: go test -v ./...
  build-extension:
    name: Build Extension ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: darwin-arm64
            goos: darwin
            goarch: arm64
            bin_dir: darwin-arm64
          - target: darwin-x64
            goos: darwin
            goarch: amd64
            bin_dir: darwin-amd64
          - target: linux-x64
            goos: linux
            goarch: amd64
            bin_dir: linux-amd64
          - target: linux-arm64
            goos: linux
            goarch: arm64
            bin_dir: linux-arm64
          - target: win32-x64
            goos: windows
            goarch: amd64
            bin_dir: windows-amd64
            ext: .exe
          - target: win32-arm64
            goos: windows
            goarch: arm64
            bin_dir: windows-arm64
            ext: .exe
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Build LSP binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          mkdir -p lsp/editors/vscode/bin/${{ matrix.bin_dir }}
          go build -trimpath -ldflags="-s -w" \
            -o lsp/editors/vscode/bin/${{ matrix.bin_dir }}/yammm-lsp${{ matrix.ext }} \
            ./lsp/cmd/yammm-lsp
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: Install dependencies
        working-directory: lsp/editors/vscode
        run: npm ci
      - name: Package VSIX
        working-directory: lsp/editors/vscode
        run: npx vsce package --target ${{ matrix.target }} --no-dependencies
